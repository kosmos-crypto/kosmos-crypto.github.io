<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Боконбаево • Иссык-Куль</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Google Sans',Arial,sans-serif;background:#f8f9fa;color:#222;overflow-x:hidden}

        /* === Верхняя панель === */
        nav{
            position:fixed;top:0;left:0;width:100%;z-index:1000;
            background:rgba(0,0,0,0.92);backdrop-filter:blur(20px);
            padding:20px 0;transition:0.4s;
        }
        .nav-container{
            max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;
            padding:0 30px;position:relative;
        }
        .logo{
            color:white;font-size:2.2rem;font-weight:900;letter-spacing:3px;
            text-shadow:0 0 20px #00ffff;
        }
        .menu{
            display:flex;gap:50px;
        }
        .menu a{
            color:white;font-size:1.4rem;font-weight:700;text-decoration:none;
            position:relative;transition:0.3s;
        }
        .menu a::after{
            content:'';position:absolute;bottom:-10px;left:0;width:0;height:4px;
            background:#00ffff;border-radius:2px;transition:0.4s;
        }
        .menu a:hover::after,.menu a.active::after{width:100%}
        .menu a:hover,.menu a.active{color:#00ffff}

        /* Гамбургер только для мобильных */
        .hamburger{
            display:none;cursor:pointer;font-size:2rem;color:white;
        }

        /* Шапка */
        header{
            background:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg') center/cover no-repeat fixed;
            height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
            text-align:center;color:white;position:relative;
        }
        header::before{
            content:'';position:absolute;inset:0;
            background:linear-gradient(to bottom,rgba(0,0,0,0.3),rgba(0,0,0,0.8));
        }
        h1{font-size:7rem;font-weight:900;letter-spacing:8px;text-shadow:0 10px 50px rgba(0,0,0,0.9)}
        header p{font-size:2.4rem;margin-top:25px;letter-spacing:2px}

        .container{max-width:1200px;margin:0 auto;padding:140px 20px 100px;text-align:center}
        h2{font-size:3.2rem;margin-bottom:80px;font-weight:800}
        .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:50px}
        .card{
            background:white;border-radius:32px;overflow:hidden;
            box-shadow:0 25px 70px rgba(0,0,0,0.15);transition:0.45s;
            opacity:0;transform:translateY(40px);
        }
        .card.visible{opacity:1;transform:translateY(0);transition:0.8s}
        .card:hover{transform:translateY(-20px)}
        .card img{width:100%;height:300px;object-fit:cover}
        .card h3{padding:35px;font-size:2rem;font-weight:700}

        footer{background:#000;color:#888;padding:100px 20px 40px;text-align:center}

        /* === МОБИЛЬНАЯ ВЕРСИЯ (до 900px) === */
        @media (max-width:900px){
            .menu{display:none;flex-direction:column;position:fixed;top:0;left:0;width:100%;height:100vh;
                background:rgba(0,0,0,0.98);justify-content:center;align-items:center;gap:50px;
                font-size:2rem;transform:translateY(-100%);transition:0.5s cubic-bezier(0.77,0,0.18,1);
            }
            .menu.active{transform:translateY(0)}
            .hamburger{display:block}
            h1{font-size:4.8rem}
            header p{font-size:1.8rem}
            .nav-container{padding:0 20px}
            .logo{font-size:1.8rem}
        }
        @media (max-width:480px){
            h1{font-size:3.8rem}
            header p{font-size:1.5rem}
            .container{padding-top:100px}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo">БОКОНБАЕВО</div>
        <div class="hamburger" onclick="document.querySelector('.menu').classList.toggle('active')">☰</div>
        <div class="menu">
            <a href="index.html" class="active">ГЛАВНАЯ</a>
            <a href="hotels.html">ОТЕЛИ</a>
            <a href="places.html">МЕСТА</a>
            <a href="activities.html">РАЗВЛЕЧЕНИЯ</a>
            <a href="contacts.html">КОНТАКТЫ</a>
        </div>
    </div>
</nav>

<header>
    <h1>БОКОНБАЕВО</h1>
    <p>Самое душевное село южного берега Иссык-Куля</p>
</header>

<div class="container">
    <h2>Почему к нам приезжают тысячи туристов?</h2>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1586105254027-2f2c3f8e1e7f?w=800" alt="Беркут">
            <h3>Охота с беркутом</h3>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1565084888279-9d66b8f0dd9b?w=800" alt="Юрта">
            <h3>Проживание в юртах</h3>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1599641952234-0ec15f5c7455?w=800" alt="Озеро">
            <h3>Иссык-Куль в 15 минутах</h3>
        </div>
    </div>
</div>

<footer>
    <p>Боконбаево 2025 • Туризм от местных жителей</p>
    <p>WhatsApp: +996 ___ ___ ___</p>
</footer>

<script>
    // Плавное появление карточек
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.card').forEach(card => observer.observe(card));
</script>

</body>
</html>
