<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Иссык-Куль • Южный берег</title>
<meta name="description" content="Отдых на южном берегу Иссык-Куля 2025: отели, гостевые дома, юрточные лагеря и красивые места">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0c0d;
  --card:#111317;
  --accent:#00e5e5;
  --accent-glow:rgba(0,229,229,0.5);
  --text:#f2f7f8;
  --muted:#bfc8ca;
  --radius-lg:28px;
  --radius-md:18px;
  --gap:24px;
  --glass:rgba(255,255,255,0.08);
  --white-bg:#ffffff;
  --modal-text:#000;
  --modal-accent:#00d4ff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;line-height:1.5}
img{max-width:100%;display:block;loading:lazy}
a{text-decoration:none;color:inherit;cursor:pointer}
header.site-header{position:fixed;top:0;left:0;right:0;z-index:40;background:var(--glass);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px)}
.topbar{max-width:1400px;margin:0 auto;padding:16px 24px;display:flex;align-items:center;justify-content:space-between;gap:24px}
.logo{font-size:1.5rem;font-weight:900;color:var(--accent)}
nav.main-nav{display:flex;gap:32px;font-weight:600}
nav.main-nav a{position:relative;padding:8px 0;transition:color .3s}
nav.main-nav a::after{content:'';position:absolute;left:0;bottom:0;width:0;height:2px;background:var(--accent);transition:width .3s}
nav.main-nav a:hover{color:var(--accent)}
nav.main-nav a:hover::after{width:100%}
.burger{display:none;cursor:pointer;flex-direction:column;gap:5px}
.burger span{width:24px;height:2px;background:var(--text);transition:.3s}
.burger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
.burger.active span:nth-child(2){opacity:0}
.burger.active span:nth-child(3){transform:rotate(-45deg) translate(7px,-6px)}
/* Hero */
.hero{height:100vh;background:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;text-align:center;position:relative}
.hero::before{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.8))}
.hero-content{position:relative;z-index:1;max-width:900px;padding:0 24px}
.hero-title{font-size:clamp(3rem,8vw,5.5rem);font-weight:900;line-height:1.1;margin-bottom:24px}
.hero-lead{font-size:clamp(1.1rem,2vw,1.4rem);color:var(--muted);max-width:800px;margin:0 auto 32px}
.hero-cta{display:inline-block;background:var(--accent);color:#000;padding:16px 32px;border-radius:12px;font-weight:700;transition:transform .3s,box-shadow .3s}
.hero-cta:hover{transform:translateY(-4px);box-shadow:0 12px 32px rgba(0,229,229,0.4)}
/* Cards */
main{padding:120px 24px;max-width:1400px;margin:0 auto}
.grid{display:grid;gap:var(--gap);grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
.card{background:var(--card);border-radius:var(--radius-md);overflow:hidden;transition:transform .3s,box-shadow .3s}
.card:hover{transform:translateY(-12px);box-shadow:0 16px 40px rgba(0,0,0,0.5)}
.card-img{height:200px;overflow:hidden}
.card-img img{width:100%;height:100%;object-fit:cover;transition:transform .4s}
.card:hover .card-img img{transform:scale(1.05)}
.card-body{padding:20px}
.card-title{font-size:1.3rem;font-weight:700;margin-bottom:8px}
.card-desc{font-size:0.95rem;color:var(--muted)}
.card-price{font-weight:800;color:var(--accent);margin-top:12px}
/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;padding:20px;opacity:0;pointer-events:none;transition:opacity .4s;z-index:50;overflow-y:auto}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{
  background:var(--white-bg);
  color:var(--modal-text);
  max-width:1200px;width:100%;max-height:90vh;overflow-y:auto;
  border-radius:var(--radius-lg);padding:40px;position:relative;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
.close{position:absolute;top:20px;right:30px;font-size:2rem;cursor:pointer;color:#666;transition:.3s}
.close:hover{color:var(--accent)}
.modal-grid{display:grid;gap:var(--gap);grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
.modal-card{background:#f8f9fa;border-radius:var(--radius-md);overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.1)}
.modal-card-img{height:180px;overflow:hidden}
.modal-card-img img{width:100%;height:100%;object-fit:cover}
.modal-card-body{padding:16px}
.modal-card-title{font-size:1.2rem;font-weight:700;margin-bottom:8px}
.modal-card-desc{font-size:0.9rem;color:#555}
.modal-price{font-weight:700;color:var(--accent);margin-top:8px}
.modal-btn{background:var(--accent);color:#000;padding:10px 20px;border-radius:8px;font-weight:600;display:inline-block;margin-top:12px;transition:.3s}
.modal-btn:hover{background:#00ffff}
/* Footer */
footer{padding:60px 24px;text-align:center;color:var(--muted);font-size:0.9rem;background:#000}
/* Mobile */
@media(max-width:768px){
  .topbar{padding:12px 16px}
  nav.main-nav{display:none}
  .burger{display:flex}
  .hero-title{font-size:clamp(2.5rem,8vw,4.5rem)}
  .grid{grid-template-columns:1fr}
}
/* Accessibility */
:focus{outline:2px solid var(--accent)}
</style>
</head>
<body>
<!-- Фиксированный хедер -->
<header class="site-header">
  <div class="topbar">
    <div class="logo">ИК</div>
    <nav class="main-nav">
      <a data-file="hotels.html">ОТЕЛИ</a>
      <a data-file="places.html">ГОСТЕВЫЕ ДОМА</a>
      <a data-file="activities.html">ЮРТОЧНЫЕ ЛАГЕРЯ</a>
      <a data-file="contacts.html">КРАСИВЫЕ МЕСТА</a>
    </nav>
    <button class="burger" id="burger">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<!-- Главная — только фото Иссык-Куля -->
<section class="hero"></section>

<!-- Модалка -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">×</span>
    <div id="modalBody"></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Иссык-Куль • Южный берег © 2025</p>
  <p>WhatsApp: <a href="https://wa.me/996709100020">+996 709 10 00 20</a></p>
</footer>

<script>
const burger = document.getElementById('burger');
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modalBody');
const closeBtn = document.getElementById('close');
const links = document.querySelectorAll('[data-file]');

links.forEach(link => {
  link.addEventListener('click', async (e) => {
    e.preventDefault();
    const file = link.getAttribute('data-file');
    modalBody.innerHTML = '<div style="text-align:center;padding:40px">Загрузка...</div>';
    modal.classList.add('active');
    try {
      const res = await fetch(file + '?v=' + Date.now());
      const html = await res.text();
      modalBody.innerHTML = html;
    } catch {
      modalBody.innerHTML = '<p style="color:#f66;text-align:center;padding:40px">Ошибка загрузки</p>';
    }
  });
});

closeBtn.addEventListener('click', () => modal.classList.remove('active'));
modal.addEventListener('click', e => {
  if (e.target === modal) modal.classList.remove('active');
});

burger.addEventListener('click', () => {
  burger.classList.toggle('active');
  // Здесь можно добавить мобильное меню, если нужно
});
</script>
</body>
</html>
