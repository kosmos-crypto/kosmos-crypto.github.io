<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Иссык-Куль • Южный берег</title>
<meta name="description" content="Отдых на южном берегу Иссык-Куля 2025: отели, юрты, гостевые дома и красивые места">
<link rel="stylesheet" href="index.html?v=20251208">
<style>
:root{--accent:#00e5e5;--text:#f2f7f8;--bg:#0b0c0d;}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:Inter,"Segoe UI",sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}

header{
  height:100vh;min-height:600px;background:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg') center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;text-align:center;position:relative;
}
header::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(0,0,0,0.8));}
.hero{position:relative;z-index:2;padding:0 20px}

h1{font-size:clamp(3rem,10vw,7rem);font-weight:900;letter-spacing:8px;margin-bottom:50px;text-shadow:0 8px 40px #000;color:white;}

.main-menu{
  display:flex;justify-content:center;flex-wrap:wrap;gap:clamp(25px,5vw,80px);
  font-size:clamp(1.3rem,3vw,1.8rem);font-weight:700;
}
.main-menu a{
  color:white;text-decoration:none;padding:12px 0;position:relative;cursor:pointer;
}
.main-menu a::after{
  content:"";position:absolute;left:50%;bottom:0;width:0;height:4px;background:var(--accent);
  border-radius:4px;transform:translateX(-50%);transition:.4s;
}
.main-menu a:hover{color:var(--accent)}
.main-menu a:hover::after{width:90%}

/* модальные окна */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,0.95);backdrop-filter:blur(12px);
  display:flex;align-items:center;justify-content:center;padding:20px;
  opacity:0;pointer-events:none;transition:opacity .5s;z-index:1000;overflow-y:auto;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{
  background:#111;max-width:1200px;width:100%;max-height:95vh;overflow-y:auto;
  border-radius:24px;box-shadow:0 30px 100px rgba(0,212,212,0.3);
  padding:50px 30px;position:relative;
}
.close{
  position:absolute;top:15px;right:25px;font-size:3.5rem;cursor:pointer;color:#888;
  width:60px;height:60px;display:flex;align-items:center;justify-content:center;
  border-radius:50%;transition:.4s;line-height:1;
}
.close:hover{color:var(--accent);background:rgba(255,255,255,0.1);transform:rotate(90deg)}

.modal h2{font-size:clamp(2.5rem,7vw,4rem);text-align:center;margin-bottom:50px;color:var(--accent);letter-spacing:3px}

.grid{
  display:grid;gap:35px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
}
.card{
  background:#1a1a1a;border-radius:20px;overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.7);transition:.4s;
}
.card:hover{transform:translateY(-12px);box-shadow:0 30px 70px rgba(0,212,212,0.25)}
.card img{width:100%;height:250px;object-fit:cover;transition:.6s}
.card:hover img{transform:scale(1.08)}
.card h3{padding:20px 20px 8px;font-size:1.5rem;color:var(--accent)}
.card p{padding:0 20px 15px;opacity:0.9;line-height:1.5}
.price{font-size:1.35rem;font-weight:700;color:var(--accent);padding:0 20px 15px}
.btn{
  margin:0 20px 25px;display:inline-block;background:var(--accent);color:#000;
  padding:13px 32px;border-radius:50px;font-weight:700;text-decoration:none;transition:.3s;
}
.btn:hover{background:#fff;transform:scale(1.05)}

/* бургер */
.burger{display:none;position:absolute;top:30px;right:20px;z-index:1001;cursor:pointer}
.burger span{width:32px;height:3px;background:white;margin:6px 0;border-radius:3px;transition:.3s;display:block}
.burger.active span:nth-child(1){transform:translateY(9px) rotate(45deg)}
.burger.active span:nth-child(2){opacity:0}
.burger.active span:nth-child(3){transform:translateY(-9px) rotate(-45deg)}

.mobile-menu{
  position:fixed;inset:0;background:rgba(0,0,0,0.97);backdrop-filter:blur(12px);
  flex-direction:column;align-items:center;justify-content:center;gap:50px;
  font-size:2.4rem;font-weight:700;opacity:0;pointer-events:none;transition:.4s;z-index:999;
}
.mobile-menu.active{opacity:1;pointer-events:auto}
.mobile-menu a{color:white;text-decoration:none}
.mobile-menu a:hover{color:var(--accent)}

footer{padding:100px 20px 60px;text-align:center;font-size:1.1rem}
footer a{color:var(--accent);font-weight:700;text-decoration:none}

@media (max-width:768px){
  .main-menu{display:none}
  .burger{display:block}
}
</style>
</head>
<body>

<header>
  <div class="hero">
    <div class="burger" id="burger"><span></span><span></span><span></span></div>
    <h1>Иссык-Куль<br>Южный берег</h1>
    <nav class="main-menu">
      <a data-modal="hotels">ОТЕЛИ</a>
      <a data-modal="guesthouses">ГОСТЕВЫЕ ДОМА</a>
      <a data-modal="yurts">ЮРТОЧНЫЕ ЛАГЕРЯ</a>
      <a data-modal="places">КРАСИВЫЕ МЕСТА</a>
    </nav>
  </div>
</header>

<nav class="mobile-menu" id="mobileMenu">
  <a data-modal="hotels">ОТЕЛИ</a>
  <a data-modal="guesthouses">ГОСТЕВЫЕ ДОМА</a>
  <a data-modal="yurts">ЮРТОЧНЫЕ ЛАГЕРЯ</a>
  <a data-modal="places">КРАСИВЫЕ МЕСТА</a>
</nav>

<!-- МОДАЛЬНЫЕ ОКНА — сюда добавляй сколько угодно карточек -->
<div class="modal" id="hotels">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>Лучшие отели 2025</h2>
    <div class="grid">
      <!-- твои отели здесь -->
    </div>
  </div>
</div>

<div class="modal" id="guesthouses">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>Гостевые дома и коттеджи</h2>
    <div class="grid">
      <!-- твои гостевые дома -->
    </div>
  </div>
</div>

<div class="modal" id="yurts">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>Юрточные лагеря</h2>
    <div class="grid">
      <!-- юрты -->
    </div>
  </div>
</div>

<div class="modal" id="places">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>Красивые места рядом</h2>
    <div class="grid">
      <!-- места -->
    </div>
  </div>
</div>

<footer>
  <p>Иссык-Куль • Южный берег © 2025</p>
  <p>WhatsApp: <a href="https://wa.me/996999123456" target="_blank">+996 999 123 456</a></p>
</footer>

<script>
// Открытие
document.querySelectorAll('[data-modal]').forEach(el => {
  el.addEventListener('click', () => {
    const id = el.getAttribute('data-modal');
    document.getElementById(id).classList.add('active');
    document.body.style.overflow = 'hidden';
    document.getElementById('mobileMenu').classList.remove('active');
    document.getElementById('burger').classList.remove('active');
  });
});

// Закрытие
document.querySelectorAll('.modal').forEach(modal => {
  modal.addEventListener('click', e => {
    if (e.target === modal || e.target.classList.contains('close')) {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
});

// Бургер
document.getElementById('burger').addEventListener('click', () => {
  document.getElementById('burger').classList.toggle('active');
  document.getElementById('mobileMenu').classList.toggle('active');
  document.body.style.overflow = document.getElementById('mobileMenu').classList.contains('active') ? 'hidden' : '';
});
</script>
</body>
</html>
