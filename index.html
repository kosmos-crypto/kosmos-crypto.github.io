<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#111;color:#fff}
nav{position:fixed;top:0;width:100%;background:rgba(0,0,0,0.8);backdrop-filter:blur(15px);padding:15px 20px;display:flex;justify-content:space-between;align-items:center;z-index:99}
.logo{font-size:1.9rem;font-weight:900}
.hamburger{font-size:2rem;cursor:pointer}
.menu{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:40px;font-size:2rem;transform:translateX(100%);transition:.4s}
.menu.active{transform:translateX(0)}
.menu a{color:#fff;text-decoration:none}
header{background:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg') center/cover fixed;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative}
header::before{content:"";position:absolute;inset:0;background:linear-gradient(transparent,rgba(0,0,0,0.7))}
h1{font-size:5.5rem;font-weight:900;letter-spacing:5px;text-shadow:0 5px 30px #000}
p{font-size:1.8rem;margin-top:15px}
.container{max-width:1100px;margin:auto;padding:100px 20px;text-align:center}
h2{font-size:2.5rem;margin-bottom:50px;color:#fff}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px}
.card{background:#fff;color:#222;border-radius:20px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.3);transition:.4s}
.card:hover{transform:translateY(-15px)}
.card img{width:100%;height:220px;object-fit:cover}
.card h3{padding:25px;font-size:1.6rem;font-weight:700}
footer{background:#000;padding:60px 20px;text-align:center;color:#888}
@media(max-width:768px){
  h1{font-size:4rem}p{font-size:1.5rem}
}
</style>
</head>
