<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Иссык-Куль • Южный берег</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,"Segoe UI",sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
  height:100vh;
}

/* Главная — только фото Иссык-Куля */
header{
  position:fixed;
  inset:0;
  background:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg') center/cover no-repeat;
}

/* Плавающие кнопки внизу */
.menu{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  z-index:100;
}
.menu a{
  background:rgba(0,0,0,0.6);
  color:white;
  padding:16px 32px;
  border-radius:50px;
  font-weight:800;
  font-size:1.3rem;
  text-decoration:none;
  backdrop-filter:blur(10px);
  border:2px solid rgba(0,255,255,0.4);
  transition:.4s;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
.menu a:hover{
  background:#00ffff;
  color:#000;
  transform:scale(1.1);
  box-shadow:0 15px 40px rgba(0,255,255,0.5);
}

/* Яркие модалки */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.94);
  backdrop-filter:blur(16px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  opacity:0;
  pointer-events:none;
  transition:.6s;
  z-index:1000;
  overflow-y:auto;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{
  background:#fff;
  color:#000;
  max-width:1400px;
  width:100%;
  max-height:95vh;
  overflow-y:auto;
  border-radius:36px;
  padding:90px 50px 70px;
  position:relative;
  box-shadow:0 30px 120px rgba(0,212,255,0.5);
}
.close{
  position:absolute;
  top:20px;right:35px;
  font-size:5rem;
  color:#00aaff;
  width:80px;height:80px;
  display:flex;align-items:center;justify-content:center;
  border-radius:50%;
  background:rgba(0,212,255,0.1);
  cursor:pointer;
  transition:.4s;
}
.close:hover{
  color:#fff;
  background:#00ffff;
  transform:rotate(90deg);
}

.grid{
  display:grid;
  gap:50px;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
}
.hotel-card{
  background:#fff;
  border-radius:32px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,212,255,0.25);
  transition:.5s;
}
.hotel-card:hover{
  transform:translateY(-20px);
  box-shadow:0 40px 100px rgba(0,212,255,0.45);
}
.hotel-card img{
  width:100%;height:300px;object-fit:cover;transition:.8s;
}
.hotel-card:hover img{transform:scale(1.15)}
.info h3{
  font-size:2rem;color:#0066cc;padding:35px 35px 12px;font-weight:900;
}
.info p{
  padding:0 35px 20px;font-size:1.2rem;color:#333;line-height:1.7;
}
.price{
  font-size:1.9rem;font-weight:900;color:#0066cc;padding:0 35px 30px;
}
.btn{
  display:inline-block;
  background:linear-gradient(45deg,#00d4ff,#00ffff);
  color:#000;
  font-weight:900;
  padding:20px 55px;
  border-radius:60px;
  margin:0 35px 40px;
  font-size:1.3rem;
  transition:.4s;
  box-shadow:0 10px 40px rgba(0,212,255,0.5);
}
.btn:hover{
  background:#00ffff;
  transform:scale(1.12);
  box-shadow:0 20px 60px rgba(0,255,255,0.8);
}
</style>
</head>
<body>

<!-- Только фото Иссык-Куля -->
<header></header>

<!-- Кнопки внизу экрана -->
<div class="menu">
  <a data-file="hotels.html">ОТЕЛИ</a>
  <a data-file="places.html">ГОСТЕВЫЕ ДОМА</a>
  <a data-file="activities.html">ЮРТОЧНЫЕ ЛАГЕРЯ</a>
  <a data-file="contacts.html">КРАСИВЫЕ МЕСТА</a>
</div>

<!-- Одна универсальная модалка -->
<div class="modal" id="mainModal">
  <div class="modal-content">
    <span class="close">×</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
document.querySelectorAll('[data-file]').forEach(a => {
  a.onclick = async () => {
    const file = a.getAttribute('data-file');
    const modal = document.getElementById('mainModal');
    const body = document.getElementById('modalBody');
    try {
      const r = await fetch(file + '?v=' + Date.now());
      const html = await r.text();
      body.innerHTML = html;
    } catch {
      body.innerHTML = '<p style="text-align:center;color:#f66;padding:150px;font-size:2rem">Файл не найден</p>';
    }
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  };
});

document.querySelector('.modal').onclick = e => {
  if (e.target === document.querySelector('.modal') || e.target.classList.contains('close')) {
    document.querySelector('.modal').classList.remove('active');
    document.body.style.overflow = '';
  }
};
</script>
</body>
</html>
