<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Иссык-Куль • Южный берег</title>
<meta name="description" content="Иссык-Куль • Южный берег — отдых и туризм">
<style>
  :root{--accent:#00e5e5;--text:#e9eef0;--bg:#0b0c0d}
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: Inter, "Segoe UI", Arial, sans-serif;
    background:var(--bg);color:var(--text);height:100vh;overflow-x:hidden;
  }
  a{text-decoration:none;color:inherit}

  header{
    height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
    text-align:center;position:relative;
    background-image:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg');
    background-size:cover;background-position:center;background-attachment:fixed;
  }
  header::before{
    content:"";position:absolute;inset:0;
    background:linear-gradient(180deg,rgba(3,4,4,0.2),rgba(3,4,4,0.75));
  }

  .hero{position:relative;z-index:2;padding:0 20px}

  h1{
    font-size:clamp(4rem,12vw,9rem);font-weight:900;
    letter-spacing:clamp(8px,4vw,20px);text-shadow:0 10px 50px rgba(0,0,0,0.8);
    margin-bottom:80px;
  }

  /* Меню вместо кнопок */
  .main-menu{
    display:flex;gap:clamp(20px,5vw,50px);flex-wrap:wrap;justify-content:center;
    font-size:clamp(1.1rem,2.8vw,1.8rem);font-weight:800;letter-spacing:2px;
  }
  .main-menu a{
    position:relative;padding:10px 0;transition:color .3s;
  }
  .main-menu a::after{
    content:"";position:absolute;left:50%;bottom:0;transform:translateX(-50%);
    width:0;height:4px;background:var(--accent);border-radius:4px;
    transition:width .4s ease;box-shadow:0 0 20px rgba(0,229,229,0.4);
  }
  .main-menu a:hover{color:var(--accent)}
  .main-menu a:hover::after{width:80%}

  /* Остальной контент (карточки и футер) */
  .cards-section{padding:100px 20px;text-align:center;background:rgba(0,0,0,0.03)}
  .cards-section h2{font-size:clamp(2.2rem,6vw,3.5rem);margin-bottom:60px;letter-spacing:5px}
  .cards{
    max-width:1400px;margin:0 auto;display:grid;gap:40px;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  }
  .card{
    background:#fff;color:#111;border-radius:24px;overflow:hidden;
    box-shadow:0 25px 60px rgba(0,0,0,0.5);transition:transform .5s;
  }
  .card:hover{transform:translateY(-16px)}
  .card img{width:100%;height:260px;object-fit:cover}
  .card h3{margin:24px;font-size:1.4rem;font-weight:800}

  footer{padding:80px 20px;text-align:center;font-size:1.1rem}
  footer a{color:var(--accent);font-weight:700}

  @media (max-width:1024px){header{background-attachment:scroll}}
  @media (max-width:640px){
    .main-menu{flex-direction:column;gap:30px}
    .main-menu a{font-size:1.6rem}
  }
</style>
</head>
<body>

<header>
  <div class="hero">
    <h1>Иссык-Куль<br>Южный берег</h1>

    <nav class="main-menu">
      <a href="index.html">ГЛАВНАЯ</a>
      <a href="hotels.html">ОТЕЛИ</a>
      <a href="places.html">МЕСТА</a>
      <a href="activities.html">РАЗВЛЕЧЕНИЯ</a>
      <a href="contacts.html">КОНТАКТЫ</a>
    </nav>
  </div>
</header>

<section class="cards-section">
  <h2>Что вас ждёт на Южном берегу</h2>
  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1586105254027-2f2c3f8e1e7f?w=1200&auto=format&fit=crop" alt="Охота с беркутом">
      <h3>Охота с беркутом</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1565084888279-9d66b8f0dd9b?w=1200&auto=format&fit=crop" alt="Настоящие юрты">
      <h3>Настоящие юрты</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1599641952234-0ec15f5c7455?w=1200&auto=format&fit=crop" alt="Иссык-Куль">
      <h3>Иссык-Куль в 15 минутах</h3>
    </div>
  </div>
</section>

<footer>
  <p>Иссык-Куль • Южный берег 2025</p>
  <p>WhatsApp: <a href="https://wa.me/996999123456">+996 ___ ___ ___</a></p>
</footer>

</body>
</html>
