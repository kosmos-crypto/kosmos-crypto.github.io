<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Иссык-Куль • Южный берег</title>

<style>
:root{
  --accent:#00e5e5;
  --text:#f2f7f8;
  --bg:#0b0c0d;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Inter, "Segoe UI", Arial, sans-serif;
  background:var(--bg);color:var(--text);
}

/* ===== HEADER ===== */
header{
  height:100dvh; /* правильная высота для всех устройств */
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

  background-image:url('https://raw.githubusercontent.com/kosmos-crypto/kosmos-crypto.github.io/main/issykkul.jpg');
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45); /* улучшенный контраст */
  backdrop-filter:brightness(0.85);
}
.hero{
  position:relative;
  z-index:2;
}

/* ===== TITLE ===== */
h1{
  font-size:clamp(3rem, 10vw, 6rem);
  font-weight:900;
  letter-spacing:clamp(4px,1.5vw,16px);
  line-height:1.1;
  margin-bottom:40px;
  text-shadow:0 8px 40px rgba(0,0,0,0.8);
}

/* ===== MENU ===== */
.main-menu{
  display:flex;
  justify-content:center;
  gap:clamp(20px,4vw,60px);
  font-size:clamp(1.1rem,3vw,1.8rem);
  font-weight:700;

  overflow-x:auto;
  padding:0 20px;
  scrollbar-width:none;
}
.main-menu::-webkit-scrollbar{display:none}

.main-menu a{
  position:relative;
  white-space:nowrap;
  padding:8px 0;
  transition:.3s;
}
.main-menu a:hover{
  color:var(--accent);
}
.main-menu a::after{
  content:"";
  position:absolute;
  left:50%;bottom:0;
  width:0;height:3px;
  background:var(--accent);
  border-radius:4px;
  transform:translateX(-50%);
  transition:.3s;
}
.main-menu a:hover::after{width:80%}

/* ===== CARDS ===== */
.cards-section{
  padding:80px 20px;
  text-align:center;
}
.cards-section h2{
  font-size:clamp(2rem,6vw,3.5rem);
  letter-spacing:4px;
  margin-bottom:50px;
}

.cards{
  display:grid;
  gap:30px;
  max-width:1300px;
  margin:0 auto;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}

.card{
  background:#fff;color:#111;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.45);
  transition:transform .3s;
}
.card:hover{
  transform:translateY(-10px);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card h3{
  padding:20px;
  font-size:1.2rem;
  font-weight:800;
}

/* ===== FOOTER ===== */
footer{
  padding:60px 20px;
  text-align:center;
  font-size:1.1rem;
}
footer a{
  color:var(--accent);
  font-weight:700;
}

/* ===== MOBILE FIXES ===== */
@media (max-width:480px){
  h1{font-size:2.4rem;}
  .card img{height:180px;}
}
</style>
</head>

<body>

<header>
  <div class="hero">
    <h1>Иссык-Куль<br>Южный берег</h1>

    <nav class="main-menu">
      <a href="index.html">ГЛАВНАЯ</a>
      <a href="hotels.html">ОТЕЛИ</a>
      <a href="places.html">МЕСТА</a>
      <a href="activities.html">РАЗВЛЕЧЕНИЯ</a>
      <a href="contacts.html">КОНТАКТЫ</a>
    </nav>
  </div>
</header>

<section class="cards-section">
  <h2>Что вас ждёт на Южном берегу</h2>

  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1586105254027-2f2c3f8e1e7f?w=1200&auto=format&fit=crop">
      <h3>Охота с беркутом</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1565084888279-9d66b8f0dd9b?w=1200&auto=format&fit=crop">
      <h3>Настоящие юрты</h3>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1599641952234-0ec15f5c7455?w=1200&auto=format&fit=crop">
      <h3>Иссык-Куль в 15 минутах</h3>
    </div>
  </div>
</section>

<footer>
  <p>Иссык-Куль • Южный берег 2025</p>
  <p>WhatsApp: <a href="https://wa.me/996999123456">+996 ___ ___ ___</a></p>
</footer>

</body>
</html>
